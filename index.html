<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <!-- Folha de estilo -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Tradutor</h1>
        <div class="content">
            <div class="divSelects">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="textArea">
                <textarea id="textAreaFrom" rows="8" placeholder="Digitar texto"></textarea>
                <textarea id="textAreaTo" rows="8" placeholder="Tradução"></textarea>
            </div>
            <div class="btn-butons">
                <button id="btnTranslate">Traduzir <i class="fa-solid fa-earth-americas"></i></button>
                <button id="btnDelete">Apagar <i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
